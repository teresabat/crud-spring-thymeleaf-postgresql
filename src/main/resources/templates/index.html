<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Produtos</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered" style="text-align:center;">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${car}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.marca}"></td>
                <td th:text="${car.modelo}"></td>
                <td th:text="${car.ano}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/form/{id}(id=${car.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${car.id})}">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/form" class="btn btn-primary">Adicionar</a>
</div>
</body>
</html>
