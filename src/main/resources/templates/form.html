<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adicionar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Adicionar Novo Carro</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/save}" th:object="${car}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label for="marca" class="form-label">Marca:</label>
              <input type="text" id="marca" th:field="*{marca}" class="form-control">
            </div>

            <div class="mb-3">
              <label for="modelo" class="form-label">Modelo:</label>
              <input type="text" id="modelo" th:field="*{modelo}" class="form-control">
            </div>

            <div class="mb-3">
              <label for="ano" class="form-label">Ano:</label>
              <input type="text" id="ano" th:field="*{ano}" class="form-control">
            </div>

            <div class="d-flex justify-content-between">
              <button class="btn btn-success" type="submit">Adicionar</button>
              <a href="/" class="btn btn-secondary">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
